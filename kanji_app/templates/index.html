<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Words Game</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- ðŸŒ¸ Score Display (Top-Left Corner) -->
    <div id="score">Score: 0</div>

    <div class="container mt-5">
        <!-- ðŸŒ¸ Title - Centered -->
        <h1 class="text-center mb-4">Hiragana Words Game</h1>

        <div class="row">
            <!-- ðŸŒ¸ Kanji Cards Container (Main Section) -->
            <div class="col-md-9">
                <div id="words-container" class="row mt-4"></div>
            </div>

            <!-- ðŸŒ¸ Filters Section (Right Side) -->
            <div class="col-md-3">
                <div id="filters-container">
                    <h4 class="mb-3">Filters</h4>
                    <label class="filter-label">
                        <input type="checkbox" class="hiragana-filter" value="Vowels"> Vowels
                    </label>
                    <label class="filter-label">
                        <input type="checkbox" class="hiragana-filter" value="K-Group"> K-Group
                    </label>
                    <label class="filter-label">
                        <input type="checkbox" class="hiragana-filter" value="S-Group"> S-Group
                    </label>
                    <label class="filter-label">
                        <input type="checkbox" class="hiragana-filter" value="T-Group"> T-Group
                    </label>
                    <label class="filter-label">
                        <input type="checkbox" class="hiragana-filter" value="N-Group"> N-Group
                    </label>
                    <button id="apply-filters" class="btn btn-primary mt-2">Apply Filters</button>
                    
                    <div id="progress-counter" class="mt-3 p-2 text-center">
                        <strong>Progress:</strong> <span id="progress-text">0 / 0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="/static/script.js"></script>

</body>
</html>
